{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}


{% block content %}
    <div class="block-login-user">
        <h3 class="text-auth">Регистрация</h3>
        <div class="block-form-login">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="block-input">
                    <label for="email">Введите код из письма</label>
                    <input id="email" type="text" name="code">
                </div>
                <button type="submit" class="btn-login">Подтвердить код</button>
            </form>

            <div class="block-with-text-reg-acc">
                <p class="text-create-acc">Если уже есть аккаунт, ты можешь авторизоваться</p>
                <div>
                    <a href="{% url "login" %}" class="small-text">
                        <small>Авторизоваться</small>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
