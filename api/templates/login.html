{% extends 'base.html' %}
{% block title %}Вход{% endblock %}


{% block content %}
    <div class="block-login-user">
        <h3 class="text-auth">Авторизация</h3>
        <div class="block-form-login">
            <form action="{% url "login" %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn-login">Войти</button>
            </form>

            <div>
                <p>{{ error }}</p>
            </div>

            <div class="block-with-text-reg-acc">
                <p class="text-create-acc">Ещё нет аккаунта?<br> Создай его, нажав на ссылку ниже</p>
                <a href="{% url "verify" %}" class="small-text">
                    <small>Зарегестрировать аккаунт</small>
                </a>
            </div>
        </div>

    </div>
{% endblock %}
