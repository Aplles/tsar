{% extends 'base.html' %}
{% block title %}Главная страница{% endblock %}
{% load static %}

{% block style %}
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
{% endblock %}

{% block content %}
    <div class="main-content">
        {% if not request.user.is_authenticated %}
            <div class="attention">
                <a class="login" href="{% url 'login' %}"><p class="blink">Авторизируйтесь</p></a>
            </div>
        {% endif %}
    </div>
    <script src="{% static 'js/three.min.js' %}"></script>
    <script src="{% static 'js/my4.js' %}"></script>
{% endblock %}
