{% extends 'base.html' %}
{% block title %}Личный профиль{% endblock %}
{% load static %}

{% block content %}

    <div class="main-profile">
        <div>
            <h1>Профиль пользователя: {{ request.user.username }}</h1>
        </div>

        <div>
            <h3>Ваши текста:</h3>
        </div>
        <div class="container-texts">
            {% for text in texts %}
                <form action="{% url 'upload_text' %}" method="post">
                    {% csrf_token %}
                    <div class="block-text">
                        <p>{{ text.text }}</p>
                        <input type="hidden" name="text_id" value="{{ text.id }}">
                        <button type="submit">выгрузить</button>
                    </div>
                </form>
            {% endfor %}
        </div>
    </div>
{% endblock %}
